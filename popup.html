<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/popup.css">
    <title>StickIt</title>
</head>
<body>
    <h3>StickIt</h3>
    <h2>Here are your retention questions:</h2>
    <form>
        <h3>What information will you need from the article?</h3>
        <input type='text' id='what-info' required class='text-input' placeholder='Response'/>
        <h3>Why did you read the article?</h3>
        <input type='text' id='why-read-it' required class='text-input' placeholder='Response'/>
        <h3>What was the subject?</h3>
        <input type='text' id='subject' required class='text-input' placeholder='Response'/>
        <h3>What was the key message?</h3>
        <input type='text' id='key-message' required class='text-input' placeholder='Response'/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
